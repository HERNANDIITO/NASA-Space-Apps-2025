<body class="space">
    <h1 
        data-aos="zoom-in-up"
        data-aos-delay="1000"
        class="t1">Do you know what <span data-aos="zoom-in-up" data-aos-delay="1500" id="spaceWeather">space weather</span> is?</h1>

    <div id="actuallyTheSun">
        <p data-aos="fade-down" data-aos-delay="250">Actually, the Sun is like a big swimming pool where protons, electrons, and neutrons dance and play.</p>
        <p data-aos="fade-down" data-aos-delay="750">Our friends the electrons are very fast and love to move around,</p>    
        <p data-aos="fade-down" data-aos-delay="1000">the protons are full of energy and always want to party, </p>    
        <p data-aos="fade-down" data-aos-delay="1250">while the neutrons are very calm.</p>    
    </div>
    <div class="sun">
        <img class="head" src="./imgs/cabezaSol.png" alt="">
        <div class="body"></div>
        <img class="legs" src="./imgs/piernasSol.png" alt="">
    </div>
